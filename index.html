<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar cool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <h4>Logo</h4>
        </div>


        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="2.html">About</a></li>
            <li><a href="3.html">Product</a></li>
            <li><a href="4.html">Service</a></li>
            <li><a href="5.html">Contact</a></li>
        </ul>

        <div class="menu-togle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <h1 style="text-align: center; padding-top: 100px;">
        halaman 1
    </h1>

    <script>
        // animasi navbar
        const btn = document.querySelector('nav .menu-togle')
        const g1 = document.querySelector('nav .menu-togle span:first-child')
        const g2 = document.querySelector('nav .menu-togle span:nth-child(2)')
        const g3 = document.querySelector('nav .menu-togle span:last-child')
        const slide = document.querySelector('nav ul')
        btn.addEventListener('click', ()=>{
            g1.classList.toggle('ubah1')
            g2.classList.toggle('ubah2')
            g3.classList.toggle('ubah3')
            slide.classList.toggle('slide')
        })
        document.addEventListener('click', function(e){
            if (!btn.contains(e.target) && !slide.contains(e.target)){
                g1.classList.remove('ubah1')
                g2.classList.remove('ubah2')
                g3.classList.remove('ubah3')
                slide.classList.remove('slide')
            }
        })
        // akhir animasi

        // indicator active navbar
        const activePage = window.location.pathname;
        const navLink = document.querySelectorAll('nav ul li a')
        navLink.forEach(link=>{
            if (link.href.includes(`${activePage}`)){
                link.classList.add('indicator');
                
        }}
        )
    </script>
</body>
</html>
